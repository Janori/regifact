<h2 md-dialog-title>Eliminar {{ delTitle }}</h2>
<md-dialog-content>¿Estás seguro?</md-dialog-content>
<md-dialog-actions>
    <button md-button [md-dialog-close]="true"
      class="btn btn-outline-danger">Borrar</button>
    <button md-button [md-dialog-close]="false"
        class="btn btn-outline-success">Cancelar</button>
</md-dialog-actions>
