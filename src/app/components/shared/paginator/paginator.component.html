<nav *ngIf="numberOfPages" aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{disabled: !hasPrev}">
      <a [routerLink]="['./']" [queryParams]="prevQueryParams"
        class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li *ngFor="let n of numberOfPages; let i=index"
        class="page-item" [ngClass]="{active: i == current - 1}">
      <a class="page-link" [routerLink]="['./']" [queryParams]="getQueryParam(i)">{{ i+1 }}</a>
    </li>

    <li class="page-item" [ngClass]="{disabled: !hasNext}">
      <a [routerLink]="['./']" [queryParams]="nextQueryParams"
       class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
